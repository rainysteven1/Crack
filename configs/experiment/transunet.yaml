# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: crack
  - override /model: net/transformer/transunet/default
  - override /model/net: transformer/transunet/b16
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["Transformer", "UNet", "TransUNet"]

seed: 42

trainer:
  min_epochs: 100
  max_epochs: 100

model:
  compile: false

callbacks:
  early_stopping: null

logger:
  wandb:
    tags: ${tags}
    group: "crack"
  aim:
    experiment: "crack"
